<div class="blogs-blog">

          <img src="{{blog.imageUrl}}">
      </div>
  
      <div class="title">
        <h2>{{ blog.title }}</h2>
      </div>
  
      <div class="description">
        <div [innerHTML]="blog.description"></div>
      </div>
    </div>
  </div>
