<div class="blogs-login">
    <div class="container d-flex justify-content-center">
        <div class="card">
            <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
            <div class="card-header">
                <h3>Sign in</h3>
            </div>
            <div class="card-body">
                <form>
					<div class="input-group form-group">
						<span class="input-group-text"><fa-icon [icon]="faUser"></fa-icon></span>
						<input class="form-control" type="text" name="username" [(ngModel)]="username" placeholder="username">		
					</div>
					<div class="input-group form-group">
						<span class="input-group-text"><fa-icon [icon]="faPassword"></fa-icon></span>
						<input class="form-control" type="password" name="password" [(ngModel)]="password" placeholder="******">
					</div>
					<div class="row align-items-center remember">
						<input type="checkbox">Remember Me
					</div>
					<div class="form-group">
						<button class="btn btn-lg login-btn" (click)=handleLogin()>Login</button>
					</div>
				</form>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    Don't have an account?<a routerLink="/signup">Sign Up</a>
                </div>
                <!-- <div class="d-flex justify-content-center">
                    <a href="#">Forgot your password?</a>
                </div> -->
            </div>
        </div>
    </div>
</div>
